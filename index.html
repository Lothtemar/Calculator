<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="calculator-cnt">
        <div class="calculator-scr"></div>
        <div class="grid-cnt">

            <div class="item" value="clear">clear</div>
            <div class="item" ></div>
            <div class="item" value="%">%</div>
            <div class="item" value="/">/</div>

            <div class="item" value="7">7</div>
            <div class="item" value="8">8</div>
            <div class="item" value="9">9</div>
            <div class="item" value="*">x</div>


            <div class="item" value="4">4</div>
            <div class="item" value="5">5</div>
            <div class="item" value="6">6</div>
            <div class="item" value="-">-</div>

            <div class="item" value="1">1</div>
            <div class="item" value="2">2</div>
            <div class="item" value="3">3</div>
            <div class="item" value="+">+</div>

            <div class="item" ></div>
            <div class="item" value="0">0</div>
            <div class="item" value=".">,</div>
            <div class="item" value="=">=</div>
            
        </div>



    </div>
    
</body>
</html>
